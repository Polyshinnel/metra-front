<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../dist/assets/img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../dist/assets/js/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="../dist/assets/js/owl-carousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="../dist/assets/style.css">
    <title>ЛК Метра | Сменить пароль</title>
</head>
<body>
    <header class="w-full h-20 metra-color flex items-center relative">
        <div class="box-container relative">
            <div class="header__wrapper flex justify-between items-center">
                <div class="header-logo">
                    <a href="/">
                        <img src="../dist/assets/img/logo-w.svg" alt="">
                    </a>
                </div>

                <nav>
                    <ul class="flex space-x-10 text-white text-base">
                        <li><a href="/catalog" class="hover:text-gray-300 transition-all duration-300">Каталог</a></li>
                        <li><a href="/news" class="hover:text-gray-300 transition-all duration-300">Новости</a></li>
                        <li><a href="/academy" class="hover:text-gray-300 transition-all duration-300">Академия Метра</a></li>
                        <li><a href="/add-materials" class="hover:text-gray-300 transition-all duration-300">Доп. материалы</a></li>
                        <li><a href="/tkp-construct" class="hover:text-gray-300 transition-all duration-300">Конструктор ТКП</a></li>
                    </ul>
                </nav>

                <div class="menu-btn border-white p-2 border rounded cursor-pointer">
                    <img src="../dist/assets/img/menu.svg" alt="">
                </div>
            </div>

            <div class="header-menu absolute top-20 right-0 bg-white border border-gray-500 rounded p-6 z-50 hidden">
                <ul class="space-y-2 text-sm">
                    <li><a href="/notification" class="flex items-center hover:text-blue-600 transition-all duration-300">Оповещения <div class="notification-round"><p>0</p></div></a></li>
                    <li><a href="/deals" class="hover:text-blue-600 transition-all duration-300">Мои сделки</a></li>
                    <li><a href="/clients" class="hover:text-blue-600 transition-all duration-300">Мои клиенты</a></li>
                    <li><a href="/profile" class="hover:text-blue-600 transition-all duration-300">Профиль</a></li>
                </ul>
    
                <div class="header-menu__user mt-4">
                    <img src="../dist/assets/img/user.svg" alt="">
                    <div class="header-menu__user-text">
                        <h2 class="text-xs">Нестеров Андрей</h2>
                        <p class="exit-btn text-xs text-blue-600 cursor-pointer hover:text-blue-800 transition-all duration-300">Выйти</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <body class="pb-14">
        <main>
            <div class="box-container">
                <div class="page-title mt-7">
                    <h1 class="text-2xl font-semibold">Сменить пароль</h1>
                    <ul class="breadcrumb text-sm flex items-center mt-2">
                        <li><a href="/" class="text-blue-600 hover:text-blue-800 transition-all duration-300">Главная</a>&nbsp;/&nbsp;</li>
                        <li><a href="/profile" class="text-blue-600 hover:text-blue-800 transition-all duration-300">Профиль</a>&nbsp;/&nbsp;</li>
                        <li>Сменить пароль</li>
                    </ul>

                    <div class="page-block">
                        <div class="profile-block mt-8">
                            <div class="input-block flex flex-col w-72 mt-3 error-input">
                                <label for="curr-password" class="text-sm font-semibold">Текущий пароль</label>
                                <input type="password" name="curr-password" id="curr-password" class="border border-gray-400 mt-2 h-10 rounded px-3" placeholder="******">
                                <p class="hint text-xs mt-1 text-red-500 hidden">Не верный пароль</p>
                            </div>
                            <!--/.input-block-->

                            <div class="input-block flex flex-col w-72 mt-3">
                                <label for="new-password" class="text-sm font-semibold">Новый пароль</label>
                                <input type="password" name="new-password" id="new-password" class="border border-gray-400 mt-2 h-10 rounded px-3" placeholder="******">
                            </div>
                            <!--/.input-block-->

                            <div class="input-block flex flex-col w-72 mt-3">
                                <label for="repeat-password" class="text-sm font-semibold">Повторите пароль</label>
                                <input type="password" name="repeat-password" id="repeat-password" class="border border-gray-400 mt-2 h-10 rounded px-3" placeholder="******">
                            </div>
                            <!--/.input-block-->

                            <button class="mt-8 px-4 bg-blue-800 text-white h-9 rounded hover:bg-blue-600 transition-all duration-300">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../dist/assets/js/owl-carousel/owl.carousel.min.js"></script>
    <script src="../dist/assets/js/jquery.maskedinput.min.js"></script>
    <script src="../dist/assets/js/main.js"></script>
    <script>
        $.mask.definitions['h'] = "[0|1|3|4|5|6|7|9]"
        $("#user-phone").mask("+7(h99)999-99-99");
    </script>
</body>
</html>
